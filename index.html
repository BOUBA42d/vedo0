<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>مشاهدة وتحميل الفيديو</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f7; /* لون خلفية نظام iOS */
    color: #000; /* لون النص */
  }

  .container {
    width: 90%;
    margin: auto;
    max-width: 600px; /* قيمة أقل لتناسب شاشات الهواتف */
    padding: 20px;
    border-radius: 15px; /* زوايا مستديرة */
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    margin-top: 20px;
    background-color: #fff; /* لون خلفية المحتوى */
    text-align: center;
  }

  .video-player {
    margin-bottom: 20px;
  }

  .video-content {
    padding-top: 56.25%;
    position: relative;
    background-color: #000;
    border-radius: 15px;
    overflow: hidden;
  }

  .video-content video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  .navigation {
    margin-bottom: 20px;
  }

  .navigation a {
    color: #007aff; /* لون الروابط في نظام iOS */
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 10px;
    margin: 0 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    background-color: #fff; /* لون خلفية الروابط */
    transition: background-color 0.3s ease;
  }

  .navigation a:hover {
    background-color: #e5e5ea; /* تغيير لون خلفية الروابط عند التحويم */
  }

  .episodes {
    list-style: none;
    padding: 0;
    margin: 20px auto;
    text-align: center;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }

  .episodes li {
    display: inline-block;
    padding: 10px 20px;
    border-radius: 10px;
    margin: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* تأثير الظل */
  }

  .episodes li:hover {
    background-color: #e5e5ea; /* تغيير لون خلفية العناصر عند التحويم */
  }

  .download-buttons {
    text-align: center;
    margin-top: 20px;
  }

  .download-buttons button {
    display: inline-block;
    margin: 10px;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 10px;
    transition: background-color 0.3s ease;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* تأثير الظل */
    font-size: 16px; /* حجم النص */
    color: #007aff; /* لون النص */
    border: none; /* لإزالة الحدود */
    background-color: #fff; /* لون خلفية الزر */
  }

  .download-buttons button:hover {
    background-color: #e5e5ea; /* تغيير لون خلفية الزر عند التحويم */
  }
</style>
</head>
<body>
<div class="container">
  <div class="navigation">
    <a href="#" id="watch">مشاهدة</a>
    <a href="#" id="server1">الخادم 1</a>
  </div>
  <div class="video-player">
    <div class="video-content" id="videoPlayer">
      <video controls id="video" style="width: 100%; height: 100%;">
        <source src="" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>
  <ul class="episodes">
    <!-- أزرار الحلقات -->
    <li onclick="loadEpisode('https://pullzonetaher.b-cdn.net/Anime/Yuusha,%20Yamemasu/Yuusha,%20Yamemasu%20001%20720p.mp4')">الحلقة 1</li>
    <li onclick="loadEpisode('https://pullzonetaher.b-cdn.net/Anime/Yuusha,%20Yamemasu/Yuusha,%20Yamemasu%20002%20720p.mp4')">الحلقة 2</li>
    <li onclick="loadEpisode('https://pullzonetaher.b-cdn.net/Anime/Yuusha,%20Yamemasu/Yuusha,%20Yamemasu%20003%20720p.mp4')">الحلقة 3</li>
    <li onclick="loadEpisode('https://pullzonetaher.b-cdn.net/Anime/Yuusha,%20Yamemasu/Yuusha,%20Yamemasu%20004%20720p.mp4')">الحلقة 4</li>
    <li onclick="loadEpisode('https://pullzonetaher.b-cdn.net/Anime/Yuusha,%20Yamemasu/Yuusha,%20Yamemasu%20005%20720p.mp4')">الحلقة 5</li>
    <li onclick="loadEpisode('https://pullzonetaher.b-cdn.net/Anime/Yuusha,%20Yamemasu/Yuusha,%20Yamemasu%20006%20720p.mp4')">الحلقة 6</li>
    <li onclick="loadEpisode('https://pullzonetaher.b-cdn.net/Anime/Yuusha,%20Yamemasu/Yuusha,%20Yamemasu%20007%20720p.mp4')">الحلقة 7</li>
    <li onclick="loadEpisode('https://pullzonetaher.b-cdn.net/Anime/Yuusha,%20Yamemasu/Yuusha,%20Yamemasu%20008%20720p.mp4')">الحلقة 8</li>
    <li onclick="loadEpisode('https://pullzonetaher.b-cdn.net/Anime/Yuusha,%20Yamemasu/Yuusha,%20Yamemasu%20009%20720p.mp4')">الحلقة 9</li>
    <li onclick="loadEpisode('https://pullzonetaher.b-cdn.net/Anime/Yuusha,%20Yamemasu/Yuusha,%20Yamemasu%20010%20720p.mp4')">الحلقة 10</li>
    <li onclick="loadEpisode('https://pullzonetaher.b-cdn.net/Anime/Yuusha,%20Yamemasu/Yuusha,%20Yamemasu%20011%20720p.mp4')">الحلقة 11</li>
    <li onclick="loadEpisode('https://pullzonetaher.b-cdn.net/Anime/Yuusha,%20Yamemasu/Yuusha,%20Yamemasu%20012%20720p.mp4')">الحلقة 12</li>
  </ul>
  <div class="download-buttons">
    <button id="download">تحميل</button>
    <div id="download-options" style="display: none;">
      <button id="mega">Mega</button>
      <button id="google-drive">Google Drive</button>
    </div>
  </div>
</div>
<script>
  function loadEpisode(episode) {
    document.getElementById("video").src = episode;
    document.getElementById("video").load();
  }

  document.getElementById("server1").addEventListener("click", function() {
    alert("عذرًا، الخادم 1 غير متاح حاليًا.");
  });

  document.getElementById("watch").addEventListener("click", function() {
    document.getElementById("video").play();
  });

  document.getElementById("download").addEventListener("click", function() {
    var options = document.getElementById("download-options");
    if (options.style.display === "none") {
      options.style.display = "block";
    } else {
      options.style.display = "none";
    }
  });
</script>
</body>
</html>
